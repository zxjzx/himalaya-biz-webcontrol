<div class="row">
	<!-- 产品统计类目 -->
	<div  class="col-md-6" >
		<ui-select ng-model="statisticsCategoryVo.partnerCategoryObj"  theme="selectize"
			 data-ng-change="statisticsCategoryVo.subcategoryObj=null;initPartnerCategory();changeStatisticsPartnerCategory();"> 
			<ui-select-match placeholder="请选择">{{$select.selected.name}}</ui-select-match>
			<ui-select-choices repeat="item in allStatisticsCategoryList | filter: {name:$select.search}">
				<div ng-bind-html="item.name | highlight: $select.search"></div>
			</ui-select-choices>
	   </ui-select>
	</div>
	<div  class="col-md-6" >
		<ui-select ng-model="statisticsCategoryVo.subcategoryObj"  theme="selectize" 
			data-ng-change="initSubcategory();changeStatisticsSubcategory();"> 
			<ui-select-match placeholder="请选择">{{$select.selected.name}}</ui-select-match>
			<ui-select-choices repeat="item in statisticsCategoryVo.partnerCategoryObj.statisticsCategoryWithChildList | filter: {name:$select.search}">
				<div ng-bind-html="item.name | highlight: $select.search"></div>
			</ui-select-choices>
	   </ui-select>
	</div>
</div>
