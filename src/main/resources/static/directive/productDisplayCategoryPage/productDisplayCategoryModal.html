<!-- 产品统计类目 -->
<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		aria-hidden="true" ng-click="cancel()">×</button>
	<h3 class="modal-title" ng-bind="title"></h3>
</div>
<div class="modal-body">
	<div class="row">
		<div class="col-md-12">
		    <load-data ng-if="isLoadData"></load-data>
			<div class="portlet light bg-inverse"> 
				<div class="portlet-body form">
					<form action="addProduct.action" class="form-horizontal">
						<div class="form-body">
							<div class="form-group">
								<label class="col-md-3 control-label">商品分类：</label>
								<div class="col-md-9">
									<product-display-category display-category-vo="sonMenu" 
									display-partner-category-id="{}"
									display-subcategory-id="{}"
									></product-display-category>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok(sonMenu)">
		<i class="fa fa-plus"></i> 确定
	</button>
	<button class="btn default" type="button" ng-click="cancel()">
		<i class="fa fa-close"></i> 取消
	</button>
	
</div>
