<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		aria-hidden="true" ng-click="cancel()">×</button>
	<h4 class="modal-title" ng-bind = "title"></h4>
</div>
<div class="modal-body">
	<div class="portlet light" >
	    <div class="portlet-title">
	        <div class="caption font-green-sharp">
	            <i class="icon-settings font-green-sharp"></i> <span
	                class="caption-subject bold uppercase">搜索</span> <span
	                class="caption-helper">输入信息搜索</span>
	        </div>
	    </div>
	    <div class="portlet-body">
	        <form action="#" id="#" class="form-horizontal searchbox">
	            <div class="form-body">
	                <div class="row">
	                    <div class="col-md-6">
	                        <div class="form-group">
	                            <label class="col-md-3 control-label">名称：</label>
	                            <div class="col-md-9">
	                                <input type="text" class="form-control" placehold=""
	                                    ng-model="searchParam.name" />
	                            </div>
	                        </div>
	                    </div>
	                    <div class="col-md-6">
	                        <div class="form-group">
	                            <label class="col-md-3 control-label">活动类型：</label>
	                            <div class="col-md-9">
	                                  <select name="" class="form-control" ng-model="searchParam.state">
	                                    <option value="3">打折促销</option>
	                                    <option value="4">限时惠</option>
	                                    <option value="5">组合产品</option>
	                                    <option value="6">凑单活动</option>
	                                </select>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>
	            <div class="form-actions">
	                <div class="row">
	                    <div class="col-md-12" style="text-align:center;">									
	                        <button type="button" class="btn blue" ng-click="searchExist(searchParam)">
	                            <i class="fa fa-search"></i> 查询
	                        </button>
	                        <button class="btn default" type="button" ng-click="resteExist()">
	                            <i class="fa fa-eraser"></i> 清空
	                        </button>										
	                    </div>
	                </div>
	            </div>
	        </form>
	    
	        <div class="table-scrollable" >
	            <table class="table table-striped table-bordered table-hover">
	                <thead>
	                    <tr class="heading">
	                        <th width="5%"><input ng-if="checkStyle=='checkbox'" type="checkbox" 
	                        	ng-model="allCheck" ng-click="checkAll()"></th>
	                        <th>序号</th>
	                        <th>名称</th>
	                        <th>状态</th>
	                        <th>会员类别</th>
	                        <th>活动区域</th>
	                        <th>活动时间</th>
	                    </tr>
	                </thead>
	                <tbody>
	                    <tr ng-repeat="item in vm.items" class="odd gradeX">
	                        <td>
	                        	<input ng-if="checkStyle=='radio'" type="radio" value="item" name="radio"  ng-click="updateSelection($event,item)" />
	                        	<input ng-if="checkStyle=='checkbox'" type="checkbox" value="item.checked" id="{{$index}}" name="checkbox" 
	                        		ng-model="item.checked"  ng-click="updateSelection($event,item)" ng-checked="isSelected(item.id)" /></td>
	                        </td>
	                        <td ng-bind="$index+1"></td>
	                        <td ng-bind="item.name"></td>
	                        <td>
	                        	<span class="label label-sm label-success" ng-show="item.state=='已发布'">已发布</span>
	                        </td>
	                        <td>
	                        	<multi-biz-user-class-read-only  user-class="item.bizUserClassId"></multi-biz-user-class-read-only>
	                        </td>
	                        <td ng-bind-area="item.city"></td>
	                        <td>
	                        	<span ng-bind="item.beginDate | date:'yyyy-MM-dd'"></span>-
	                        	<span ng-bind="item.endDate | date:'yyyy-MM-dd'"></span>
	                        </td>
	                    </tr>
	                </tbody>
	            </table>
	        </div>
	    </div>
	</div>			
</div>

<div class="modal-footer">
	<button class="btn btn-primary" type="button"  ejp-callback = "ok()">确定</button>
	<button class="btn default" type="button" ng-click="cancel()">取消</button>
</div>
